<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="glist.css"/>
  <title>Shopping List</title>
 </head>
<body>
  <header>
    <h1>Shopping List</h1>
  </header>
  <section class="add-item-table">
    <table id="add-item">
      <th colspan="2">Add Item</th>
      <tr>
        <td>Item:</td>
        <td><input id="item-to-add"></td>
      </tr>
      <tr>
        <td>Qty:</td>
        <td><input id="qty-to-add"></td>
      </tr>
    </table>
  </section>

  <section>
    <input id="add-button" type="submit" value="ADD!">
  </section>

  <section class="current-item-table">
    <table id="current-list">
      <th colspan="2">Shopping List</th>
      <tr>
        <td><u>Item</u></td>
        <td><u>Qty</u></td>
      </tr>
      <tr>
        <td id="list-item"></td>
        <td id="item-qty"></td>
      </tr>
  </section>

  <script type="text/javascript" src="glist.js"></script>

</body>
</html>
